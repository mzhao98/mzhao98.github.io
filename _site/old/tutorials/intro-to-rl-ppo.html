<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tutorial Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .code-snippet {
            background-color: #f4f4f4;
            border-left: 3px solid #f36d33;
            color: #666;
            page-break-inside: avoid;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            margin: 15px 0;
            overflow: auto;
        }
        .text-description {
            margin: 15px 0;
        }
        pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutorial: [Your Tutorial Name Here]</h1>

        <!-- Section 1 -->
        <div class="text-description">
            <h2>Section Title</h2>
            <p>
                Here goes the textual description, explanations, or any narrative related to the tutorial.
            </p>
        </div>
        <div class="code-snippet">
            <pre><code>
// Your code snippet goes here
console.log('Hello, world!');
            </code></pre>
        </div>

        <!-- Repeat the pattern for additional sections -->

    </div>
</body>
</html>
